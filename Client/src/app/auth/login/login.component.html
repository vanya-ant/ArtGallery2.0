
    <div class="login-register">
      <div class="login-register-img">
        <img src="././assets/img/ann-di-B99wnwHvALg-unsplash.jpg">
      </div>
      <div class="login">
        <form [formGroup]="form" (ngSubmit)="login()">
          <h2>Login</h2>
          <label for="email">Email address</label>
          <input formControlName="email" id="email" type="email" placeholder="Enter email...">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter password...">
          <button type="submit" class="login-register-button"  [disabled]="form.invalid">Login</button>
        </form>
      </div>
    </div>
