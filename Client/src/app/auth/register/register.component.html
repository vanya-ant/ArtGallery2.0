
    <div class="login-register">
      <div class="login-register-img">
        <img src="././assets/img/heather-ford-YAHlwESEjXo-unsplash.jpg">
      </div>
      <div class="login">
        <form [formGroup]="form" (ngSubmit)="register()">
          <h2>Register</h2>
          <label for="email">Email address</label>
          <input id="email" formControlName="email" type="email" placeholder="Enter email...">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter password...">
          <button type="submit" class="login-register-button" [disabled]="form.invalid">Register</button>
        </form>
      </div>
    </div>
